releaseNotes: >-
  Primeira versão da Mitr4Vpn  
  - Painel de gestão de utilizadores e sessões  
  - Integração OpenVPN com PKI automática  
  - Geração de perfis `.ovpn` e estatísticas de tráfego  
  - Interface moderna com dark mode

