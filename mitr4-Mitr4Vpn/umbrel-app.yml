manifestVersion: 1
id: mitr4vpn
name: Mitr4Vpn
tagline: Servidor OpenVPN com interface web moderna
icon: https://raw.githubusercontent.com/mitrajunior/Mitr4Vpn/main/assets/icon-app.svg
